<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика склада</title>
    <link rel="icon" href="{{ url_for('static', filename='kit.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 10px;
        }

        .btn {
            width: 100%;
        }

        .info-title {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            font-size: 1.5rem;
            color: #333;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 25px 0;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Аналитика склада</h1>

    <div class="card p-4 shadow-sm">
        <p class="info-title">Общее количество товара (в штуках):</p>
        <p class="info-value">{{ total_goods_quantity }}</p>

        <div class="divider"></div>

        <p class="info-title">Добавлено товаров (по позициям):</p>
        <p class="info-value">{{ added_goods_count }}</p>

        <div class="divider"></div>

        <p class="info-title">Добавлено канцелярии (по позициям):</p>
        <p class="info-value">{{ added_stationery_count }}</p>
    </div>

    <div class="card mt-4 p-4 shadow-sm">
        <a href="{{ url_for('download_excel') }}" class="btn btn-primary">Выгрузить в Excel</a>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Выход на склад</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
