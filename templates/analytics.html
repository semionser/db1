<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика склада</title>
    <link rel="icon" href="{{ url_for('/var/www/db1/staticstatic', filename='kit.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 10px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Аналитика склада</h1>

    <div class="card p-4 shadow-sm">
        <h3>Общее количество товаров: {{ total_quantity }}</h3>
        <h3>Добавлено товаров: {{ added_quantity }}</h3>
    </div>

    <div class="card mt-4 p-4 shadow-sm">
        <a href="{{ url_for('download_excel') }}" class="btn btn-primary">Выгрузить в Excel</a>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Выход на склад</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
