<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад товаров</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            margin-top: 20px;
        }

        .top-buttons {
            margin-bottom: 30px;
        }

        .top-buttons .btn {
            margin: 5px;
            min-width: 120px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            height: 100%;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .product-quantity {
            color: #000;
            font-weight: bold;
        }

        .product-ozon {
            color: #444;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 576px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Товары на складе</h1>

        <div class="text-center top-buttons">
            <a href="{{ url_for('add_product') }}" class="btn btn-primary">Добавить товар</a>
            <a href="{{ url_for('analytics') }}" class="btn btn-success">Аналитика</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
        </div>

        <div class="row d-flex flex-wrap">
            {% for product in products %}
                <div class="col-md-4 col-sm-6 col-xs-12 d-flex">
                    <div class="product-card w-100">
                        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="product-image" alt="{{ product.name }}">
                        <h4 class="product-name">{{ product.name }}</h4>
                        <p class="product-quantity">Количество: {{ product.quantity }}</p>
                        <p class="product-ozon">Количество на Ozone: ???</p>

                        <!-- Форма для изменения количества товара -->
                        <form action="{{ url_for('update_quantity', product_id=product.id) }}" method="POST">
                            <div class="form-group">
                                <label for="quantity">Новое количество:</label>
                                <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Обновить количество</button>
                        </form>

                        <!-- Кнопка удаления товара -->
                        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-danger">Удалить товар</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
